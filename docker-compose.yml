version: "3.7"
services:
  autentication_service:
    build: .
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mysql_db
    command: sh -c './wait-for mysql_db:3306 -- npm start'
    links:
      - mysql_db:app_db
  mysql_db:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: crm
      MYSQL_USER: eureka
      MYSQL_PASSWORD: eureka1
      MYSQL_ROOT_PASSWORD: eureka0